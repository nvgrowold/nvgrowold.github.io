<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awsome-->
    <script src="https://kit.fontawesome.com/ec308a8989.js" crossorigin="anonymous"></script>

    <!--jQuery CDN link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- jQuery library for validation -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    
    <!--link external css styling file-->
    <link rel="stylesheet" href="assets/css/login.css">
    <style>
        .error{
            color: red;
            font-style: italic;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header class="header" id="myHeader">
            <img class="logo" src="assets/img/My project.png" alt="Sparkle Pizza Logo">
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pizza.html">Pizza</a></li>
                    <li><a href="sides.html">Sides</a></li>
                    <li><a href="kids.html">Kids</a></li>
                    <li><a href="dessert.html">Desserts</a></li>
                    <li><a href="drink.html">Drinks</a></li> 
                </ul>         
            </nav> 
            <a class="login" id="user-name" href="login.html">Login/Sign Up</a>
            <div class="welcomePart">
                <div id="welcome">Welcome, user</div>
                <div id="userName"></div>
                <br>
                <a class="logout" id="logout" type="button" href="login.html" onclick="logoutClicked()">Logout</a>
            </div>
            
            <a href="cart.html">
                <div class="cart">
                    <img src="assets/img/shopping-cart.png" alt="cart">
                    <div class="badge itemNumber" id="count-cart">0</div>
                </div>
            </a>
            <img src="assets/img/menu-icon.png" class="menu-icon" onclick="togglemenu()">
        </header>
    </div>

    <main>
        <h2>~Login~</h2>

        <div class="login-form" id="login-form">
            <!--delivery address-->
            <form id="form1" action="pizza.html" method="get">
                <div class="card1">
                    <label>User Name</label><br>
                    <input type="text" id="user" name="user" placeholder="user">
                    <br><br>
                    <label>Password</label><br>
                    <input type="Password"  id="pass" name="pass" placeholder="P@ssw0rd123">
                    <br><br>
                    <a  href="#">Forgot your password?</a>
                    <button type="submit" value="Login" id="login-button">Log In</button> <!--onclick="loginAccess()"-->
                    <!--if use button tag instead of input tag here, it will only submit to form and do the action after form, will not transfer to another page-->  
                    <br><br><div id="logged-in-tag">You're logged in!</div>
                    <br>
                </div>
            </form>

            <!--cart content-->           
            <form>
                <div class="card2">
                    <div style="float:left; width: 30%;"><hr/></div>
                    <label id="needSignup">Need to sign up?</label>
                    <div style="float:right; width: 30%;"><hr/></div>
                    
                    
                    <input type="button" value="Create an account" id="createAccount"> 
                    <!--if use button tag instead of input tag here, it will only submit to form and do the action after form, will not transfer to another page-->                         
                </div>
            </form>
    </div> 
</main>

<hr class="line"> 
<div class="footer">       
    <div class="feedback">
        <h5>Feedback</h5>
        <p>Help us improve our service</p>
        <a href="#">Send Feedback</a>
    </div>
    <div class="media">
        <h5>Follow Us</h5>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
    </div>
</div> 
<div class="copyright">
    <hr class="line0">
    Copyright <i class="fa-regular fa-copyright"></i> Sparkle Pizza NZ All Right Reserved.
</div>
    <script src="assets/js/JavaScript.js"></script> 
    <script src="assets/js/login.js"></script> 
    <!-- jQuery Validation functions file -->
    <script src="assets/js/jqueryValidation.js"></script>  
</body>
</html>
